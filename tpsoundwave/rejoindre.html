<html lang="fr">

<body>
    <header class="top">
        
        <section class="logotitre">
            <figure class="logotop"><a href="index.html"><img src="/tpsoundwave/images/logo.png" alt=""></a></figure>
            <h1>Soundwave</h1>
        </section>
        
        <section class="menu">
            <nav>
                <ul>
                    <a href="discover.html"><li>Découvrir</li></a>
                    <a href="#"><li>Rejoindre</li></a>
                </ul>
            </nav>
        </section>
    </header>

    <main  class="midrejoindre">
        
        <section class="gaucherejoindre">
            <p class="textrejoindre">Rejoins le <strong>fun.</strong></p>
        </section>
        
        <section class="droiterejoindre">
            <form action="">
                <section class="forminter">
                    <section class="caseform">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" required>
                    </section>
                    <section class="caseform">
                        <label for="email">Email :</label>
                        <input type="email" name="email" required>
                    </section>
                    <section class="caseform">
                        <label for="mot_de_passe">Mot de passe :</label>
                        <input type="password" name="mot_de_passe" required>
                    </section>
                    

                    <section class="btn2">
                        <a class="bouton2" href=""><p class="textbtn2">S'inscrire</p></a>
                    </section>
                </section>
            </form>
        </section>
    </main>

    <footer class="botdiscover">
        <section class="footergauche">
            <p>À propos</p><p>Contact</p>
        </section>
        <section class="footerdroite">
            
                <img class="footerlogo"src="/tpsoundwave/images/twitter.svg" alt="">

                <img class="footerlogo" src="/tpsoundwave/images/facebook.svg" alt="">
                <p>Facebook</p>
            
        </section>
    </footer>
